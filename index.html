<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Orcha</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://localhost:8000">
    <style>
        #input-container {
            width: 100%;
            max-width: 700px;
            border: 1px solid #ccc;
            border-radius: 25px;
            display: flex;
            align-items: center;
        }
        #chat-box {
			border-radius: 25px;
            flex: 1;
            border: none;
            outline: none;
            padding-left: 10px;
            font-size: 16px;
            line-height: 1.5;
            min-height: 50px;
            overflow: hidden;
            resize: none; 
            box-sizing: border-box;
        }
        #send-chat{
            background-color: blanchedalmond;
        }
        #send-chat:hover{
            background-color: #e9d477;
        }
    </style>
</head>
<body style="margin: 0px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgba(0, 0, 0,0.7);  overflow-x: hidden">
    <div style="width: 100vw; min-height: 100vh; display: flex;">
        <div id="nav" style="background-color: rgb(44, 39, 39); "></div>
        <div style="flex:1; display: flex; flex-direction: column; align-items: center; height: 100vh;">
            <div style="font-weight: lighter; color: white; text-align: center; padding: 20px; display: flex; align-items: center;">
                <img id="logo" src="./Type 1.gif" width="106vw" height="60vw"/>
                <p id="orcha-heading">Orchestrater</p>
            </div>
            <div style="flex: 1; width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; flex-grow: 1; overflow: auto;">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; overflow-y: auto;">
                    <button id="nav-btn" style="position: absolute; z-index: 10; left: 0px; top: 0px;">X</button>
                    <div>
                        <!-- <button id="voice" style="background-color: cadetblue;">Click me</button>
                        <div class="output" style="color: white;">Color goes here</div> -->
                        <h1 id="welcome" style="color: white; text-align: center; font-weight: bold; letter-spacing: -3px; margin-top: 10vh;">Your Personal<br/>LLM</h1>
                    </div>
                </div>
                <div id="content" style="flex: 1;"></div>
            </div>
            <!-- <form>
                <button id="recordBtn">Start Recording</button>
                <button id="stopBtn" disabled>Stop Recording</button>
                <button id="sendBtn" disabled>Send Audio</button>
                <audio id="liveAudio" controls></audio>
                <audio id="player" controls></audio>
            </form> -->
            <form id="chat-form" style="display: flex; width: 100%; justify-content: center; max-width: 40vw; margin: 20px;">
                <div id="input-container" style="margin-right: 5px;">
                    <textarea id="chat-box" placeholder="Get started" style="background-color: rgb(44, 39, 39); color: white; outline: none;"></textarea>
                </div>
				<div style="display: flex; align-items: end;">
					<button type="submit" name="send-chat" id="send-chat" style="border: none; border-radius: 50px; min-width: 100px; min-height: 60px; max-height: 50px;">
						Send
                    </button>
				</div>
			</form>
            <div id="dispose" style="flex:1"></div>
        </div>
    </div>
    <script type="module" src="init.js"></script>
    <!-- <script type="module" src="renderer.js"></script> -->
</body>
</html>
